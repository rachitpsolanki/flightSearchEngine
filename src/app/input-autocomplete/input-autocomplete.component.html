<input type="text" [placeholder]="placeholder" [(ngModel)]="input" (ngModelChange)="valueChanged()" (focus)="onFocus()" (blur)="onBlur()">
<div class="autocomplete" *ngIf="showAutocomplete">
	<ul *ngFor="let item of autocompleteList" (click)="select(item)">{{item.airport}} | {{item.airport_code}}</ul>
</div>
